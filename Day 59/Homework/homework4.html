<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Character Count</title>
</head>
<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" maxlength="200"></textarea><br>
        <div id="charCount">Characters used: 0/200</div><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        const message = document.getElementById('message');
        const charCount = document.getElementById('charCount');

        message.addEventListener('input', function() {
            const currentLength = message.value.length;
            charCount.textContent = `Characters used: ${currentLength}/200`;
        });
    </script>
    <!--ფორმა შემოწმებით: გამოყენებულია textarea ელემენტი, რომლის მაქსიმალური სიგრძე შეზღუდულია 200 სიმბოლოთი. ტექსტის სიმბოლოების რაოდენობა რეალურ დროში ნაჩვენებია.-->
</body>
</html>
