<p id="myParagraph">Original Text</p>
<button onclick="changeText()">Change Text</button>

<script>
function changeText() {
    document.getElementById('myParagraph').innerText = 'New Text';
}
</script>

<div class="colorDiv">Div 1</div>
<div class="colorDiv">Div 2</div>
<div class="colorDiv">Div 3</div>
<button onclick="changeBackgroundColor()">Change Background Color</button>

<script>
function changeBackgroundColor() {
    let elements = document.getElementsByClassName('colorDiv');
    for (let i = 0; i < elements.length; i++) {
        elements[i].style.backgroundColor = 'lightblue';
    }
}
</script>

<h1 id="mainHeading">Main Heading</h1>
<button onclick="changeStyle()">Change Style</button>

<script>
function changeStyle() {

    heading.style.color = 'red';

<p id="myParagraph">Original Text</p>
<button onclick="changeTextWithClone()">Change Text Using Clone</button>

<script>
function myGetElementById(id) {
    return document.getElementById(id);
}

function changeTextWithClone() {
    let element = myGetElementById('myParagraph');
    element.innerText = 'Changed Text with Clone';
}
</script>




<div class="colorDiv">Div 1</div>
<div class="colorDiv">Div 2</div>
<button onclick="changeTextWithClassClone()">Change Text Using Class Clone</button>

<script>
function myGetElementsByClassName(className) {
    return document.getElementsByClassName(className);
}

function changeTextWithClassClone() {
    let elements = myGetElementsByClassName('colorDiv');
    for (let i = 0; i < elements.length; i++) {
        elements[i].innerText = 'Changed Text';
    }
}
</script>

    let paragraphs = document.getElementsByTagName('p');
    for (let i = 0; i < paragraphs.length; i++) {
        paragraphs[i].innerText = 'Updated Text';
    }
}
</script>





<div class="toggleDiv">Div 1</div>
<div class="toggleDiv">Div 2</div>
<button onclick="toggleVisibility()">Toggle Visibility</button>

<script>
function toggleVisibility() {
    let elements = document.getElementsByClassName('toggleDiv');
    for (let i = 0; i < elements.length; i++) {
        elements[i].style.display = elements[i].style.display === 'none' ? 'block' : 'none';
    }
}
</script>




<table>
    <tr><td>Row 1</td></tr>
    <tr><td>Row 2</td></tr>
    <tr><td>Row 3</td></tr>
    <tr><td>Row 4</td></tr>
</table>
<button onclick="highlightRows()">Highlight Odd Rows</button>

<script>
function highlightRows() {
    let rows = document.getElementsByTagName('tr');
    for (let i = 0; i < rows.length; i++) {
        if (i % 2 === 0) { // Even row (0-based index)
            rows[i].style.backgroundColor = 'lightgray';
        } else { // Odd row
            rows[i].style.backgroundColor = 'lightyellow';
        }
    }
}
</script>

<button onclick="changeWithTagClone()">Change Text Using Tag Clone</button>

<script>
function myGetElementsByTagName(tagName) {
    return document.getElementsByTagName(tagName);
}

function changeWithTagClone() {
    let elements = myGetElementsByTagName('p');
    for (let i = 0; i < elements.length; i++) {
        elements[i].innerText = 'Text Changed with Tag Clone';
    }
}
</script>
